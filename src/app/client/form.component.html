<div class="container">

    <div class="alert alert-warning text-center h3" role="alert">
        {{ title }}
    </div>


    <div class="card bg-dark text-white">
        <div class="card-header">{{ subtitle }}</div>
        <div class="card-body">
            <form>
                <div class="form-group row">
                    <label for="name" class="col-form-label col-sm-2">Nombre</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="client.name" name="name">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="lastname" class="col-form-label col-sm-2">Apellido</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="client.lastname" name="lastname">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="email" class="col-form-label col-sm-2">Email</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="client.email" name="email">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!client.id else elseBlock">Crear</button>
                        <ng-template #elseBlock>
                            <button class="btn btn-primary" role="button" (click)="update()">Editar</button>
                        </ng-template>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
