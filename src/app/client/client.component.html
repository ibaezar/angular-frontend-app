<div class="container">

  <div class="alert alert-warning text-center h3" role="alert">
    {{ title }}
  </div>

    <div class="card border-primary mb-3">
        <div class="card-header">Clientes</div>
        <div class="card-body text-primary">
          <h5 class="card-title">Listado de clientes</h5>
          <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Fecha registro</th>
                    <th>Editar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of clients">
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.lastname }}</td>
                    <td>{{ item.email }}</td>
                    <td>{{ item.createdAt }}</td>
                    <td><button class="btn btn-sm btn-primary" type="button" name="button" [routerLink]="['/clientes/form', item.id]">Editar</button></td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
</div>
